<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Hunt AR | Canada's AI Property Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-gold: #ffa500;
            --brand-charcoal: #2f2f2f;
            --brand-darker: #262626;
        }
        body {
            font-family: 'Outfit', system-ui, -apple-system, sans-serif;
            background-color: var(--brand-charcoal);
            color: #ffffff;
            overflow-x: hidden;
            letter-spacing: -0.02em;
        }
        
        /* Typography System - Strict removal of all italics */
        .brand-text-light { font-weight: 300; font-style: normal !important; }
        .brand-text-heavy { font-weight: 800; font-style: normal !important; }
        * { font-style: normal !important; }

        .bg-brand-gold { background-color: var(--brand-gold); }
        .text-brand-gold { color: var(--brand-gold); }
        .bg-brand-charcoal { background-color: var(--brand-charcoal); }
        
        /* Glassmorphism Redefined for RUFITO High-End Depth */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .glass-panel:hover {
            border-color: var(--brand-gold);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 165, 0, 0.1);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        /* Animations */
        @keyframes reveal-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-reveal { animation: reveal-up 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @keyframes float-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .animate-float { animation: float-slow 8s ease-in-out infinite; }

        /* Scanning Animation */
        @keyframes scanning {
            0% { top: 0%; opacity: 0.2; }
            50% { top: 100%; opacity: 1; }
            100% { top: 0%; opacity: 0.2; }
        }
        .animate-scan {
            animation: scanning 4s ease-in-out infinite;
        }

        .ar-grid {
            background-image: radial-gradient(rgba(255, 165, 0, 0.15) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .hero-title {
            font-size: clamp(3rem, 7vw, 5.5rem);
            line-height: 1;
            letter-spacing: -0.05em;
        }

        /* Interactive Highlighting Helpers */
        .hover-gold-text {
            transition: color 0.3s ease;
        }
        .hover-gold-text:hover {
            color: var(--brand-gold) !important;
        }

        /* Standardize transitions */
        .transition-all {
            transition-duration: 400ms;
        }
        
        /* Interactive Tabs Styling */
        .tab-active {
            background-color: var(--brand-gold);
            color: black;
            box-shadow: 0 20px 40px rgba(255, 165, 0, 0.2);
        }
    </style>
<script type="importmap">

</body>
</html>
